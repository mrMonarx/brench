{% extends 'base.html' %}

{% block title %}
    Logout
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form action="/logout/" method="POST">{% csrf_token %}
            <p>Are you logout?</p>
            <button type="submit">Logout</button>
        </form>
    {% else %}
        Are you logged in
        <a href="/login/">Login</a>
    {% endif %}
{% endblock %}

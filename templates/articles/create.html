{% extends 'base.html' %}

{% block title %}
Create
{% endblock %}

{% block content %}
<form action="/article/" method="get">
    <label>
        <input type="text" name="q">
    </label>
    <input type="submit">

</form>

<form action="/article/create/" method="POST">
    {% csrf_token %}
    <div style="margin-top:10px;">
        <label for="title">
            <input type="text" name="title" placeholder="Enter title" id="title">
        </label>

    </div>
    <div style="margin-top:10px;">
        <label for="content">
            <textarea name="content" id="content" placeholder="Enter content" rows="10" cols="30"></textarea>
        </label>
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}

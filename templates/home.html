{% extends 'base.html' %}

{% block title %}
Database
{% endblock title %}

{% block content %}
<form action="/article/" method="get">
    <label>
        <input type="text" name="q">
    </label>
    <input type="submit">

</form>
<button style="justify-content: right;
    align-items: center;
    margin-left: 50%;
    margin: 10px;"><a href="/login">LogIn</a></button>
<button><a href="/register">SignUp</a></button>
{% for object in objects %}
<h1><a href="article/{{object.id}}/"> {{ object.title }} - id: {{ object.id }} {{ object.content }}</a></h1>
<p></p>
{% endfor %}
<div style="margin-top: 10px">

    <a href="/article/create/">
        <button>Add</button>
    </a>
</div>
{% endblock content%}
